---
name: CI
on:
  push:
    branches:
      - master
    paths-ignore:
      - "bin/**"
      - "examples/**"
      - "*.md"
  pull_request:
    branches:
      - master
    paths-ignore:
      - "bin/**"
      - "examples/**"
      - "*.md"
jobs:
  tests:
    name: Ruby ${{ matrix.ruby }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        ruby:
          - 2.1
          - 2.2
          - 2.3
          - 2.4
          - 2.5
          - 2.6
          - "3.0"
          - 3.1
          - 3.2
          - ruby-head
        allow_failure: [true]
        include:
          - ruby: 2.1
            os: ubuntu-latest
            coverage: false
            bundler: 1
          - ruby: 2.2
            os: ubuntu-latest
            coverage: false
            bundler: 1
          - ruby: 2.7
            os: ubuntu-latest
            coverage: true
            bundler: latest
            allow_failure: true
    env:
      COVERAGE: ${{ matrix.coverage }}
      COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
    continue-on-error: ${{ matrix.allow_failure }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler: ${{ matrix.bundler }}
      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3 --without examples
      - name: Run tests
        run: bundle exec rake ci
